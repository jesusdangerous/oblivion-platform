databaseChangeLog:
  - changeSet:
      id: 003-create-comments
      author: jesusdangerous
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: task_id
            constraintName: fk_comments_task
            referencedTableName: tasks
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: user_id
            constraintName: fk_comments_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
