databaseChangeLog:
  - changeSet:
      id: 002-create-tasks
      author: jesusdangerous
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: difficulty
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: solution_code
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: video_url
                  type: VARCHAR(255)
              - column:
                  name: progress
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: created_by
            constraintName: fk_tasks_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
